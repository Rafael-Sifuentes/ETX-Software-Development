<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/main.css">
    <title>ETX Testing environment</title>
</head>
<body>

    <header class="header">
        <nav class="nav container">
            <div>
                <h1 class="logo">ETX Software Development</h1>
                <p class="description gradient">Testing environment</p>
            </div>
        </nav>
    </header>


    <main>
        <section class="projects container" id="projects">
            <div class="underline"></div>

            <div class="projects__container">

                <div class="project__box">
                    <img src="assets/images/Favicon.svg" alt="" class="project__img">

                    <div class="project__info">
                        <h2 class="project__name">Tesillo auto</h2>
                        <p class="project__description">Mechanic website</p>
                        <a href="#">Tap here to view</a>
                    </div>
                </div>

                <div class="project__box">
                    <img src="assets/images/photo.png" alt="" class="project__img">

                    <div class="project__info">
                        <h2 class="project__name">House Photo.</h2>
                        <p class="project__description">Photography website</p>
                        <a href="#">Tap here to view</a>
                    </div>
                </div>

                <div class="project__box">
                    <img src="assets/images/detail.png" alt="" class="project__img">

                    <div class="project__info">
                        <h2 class="project__name">VIP Details</h2>
                        <p class="project__description">Auto Detailing</p>
                        <a href="#">Tap here to view</a>
                    </div>
                </div>

                <div class="project__box">
                    <img src="assets/images/BBQ.png" alt="" class="project__img">

                    <div class="project__info">
                        <h2 class="project__name">Breyden's BBQ</h2>
                        <p class="project__description">BBQ restaurant</p>
                        <a href="#">Tap here to view</a>
                    </div>
                </div>

            </div>
        </section>
    </main>
    
</body>
</html>
